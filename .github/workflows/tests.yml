name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Xcode build dependencies
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/com.apple.dt.Xcode
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/*.xcodeproj') }}

      - name: Find available simulator
        id: find_simulator
        run: |
          SIMULATOR=$(xcrun simctl list devices --json | jq -r '.devices | to_entries | .[] | .value | map(select(.availability == "available")) | .[0].udid')
          if [ -z "$SIMULATOR" ]; then
            echo "No available simulator found"
            exit 1
          fi
          echo "::set-output name=device::$SIMULATOR"

      - name: Build and test
        run: |
          xcodebuild clean build test \
            -project GitHubActionsTutorial.xcodeproj \
            -scheme GitHubActionsTutorial \
            -destination "id=${{ steps.find_simulator.outputs.device }}" \
            -enableCodeCoverage YES \
            | xcpretty

      - name: Collect test results
        run: |
          TEST_RESULT_DIR="$PWD/test_results"
          mkdir "$TEST_RESULT_DIR"
          find "$PWD" -type f -name "*.xcresult" -exec cp -R {} "$TEST_RESULT_DIR" \;

      - name: Show test coverage summary
  run: |
    RESULT_BUNDLE_PATH=$(find "$PWD/test_results" -name "*.xcresult" -type d | head -n 1)
    if [ -z "$RESULT_BUNDLE_PATH" ]; then
      echo "No result bundle found"
      exit 1
    fi
    xcrun xccov view --report --json "$RESULT_BUNDLE_PATH" > "$PWD/test_results/coverage.json"
    cat "$PWD/test_results/coverage.json"

      - name: Upload code coverage
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: ${{ github.workspace }}/test_results
