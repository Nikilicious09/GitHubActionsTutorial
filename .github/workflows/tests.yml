name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        run: |
          xcodebuild clean build test \
            -project GitHubActionsTutorial.xcodeproj \
            -scheme GitHubActionsTutorial \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 12' \
            -enableCodeCoverage YES \
            | xcpretty

      - name: Collect test results
        run: |
          TEST_RESULT_DIR="$PWD/test_results"
          mkdir "$TEST_RESULT_DIR"
          find "$PWD" -type f -name "*.xcresult" -exec cp -R {} "$TEST_RESULT_DIR" \;

      - name: Upload code coverage
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: test_results
