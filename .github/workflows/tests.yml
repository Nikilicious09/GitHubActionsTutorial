name: iOS Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '12.x'

      - name: Build and test
        run: |
          xcodebuild clean build test \
            -project .github/GitHubActionsTutorial.xcodeproj \
            -scheme GitHubActionsTutorial \
            -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=15.0' \
            -enableCodeCoverage YES \
            | xcpretty

      - name: Generate code coverage report
        run: |
          xcrun xccov view Build/Logs/Test/*.xccovreport --json >> coverage_report.json

      - name: Upload code coverage report
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: coverage_report.json
