name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: swift build --build-tests

      - name: Run Tests
        run: swift test --enable-code-coverage

      - name: Collect code coverage
        run: |
          mkdir -p coverage
          xcrun llvm-cov export -format="lcov" .build/debug/AppPackageTests.xctest/Contents/MacOS/AppPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage/coverage.info
          lcov --remove coverage/coverage.info '*/Tests/*' -o coverage/coverage.info.cleaned
          lcov --list coverage/coverage.info.cleaned

      - name: Upload code coverage
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: coverage
